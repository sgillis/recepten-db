<!DOCTYPE html>
<html lang="nl">
<head>
  <link rel="stylesheet" type='text/less' href="{{ STATIC_URL }}style.less">
  <link rel="stylesheet" type='text/css' href="{{ STATIC_URL }}chosen.css">
  <link href='http://fonts.googleapis.com/css?family=Merriweather+Sans|Merienda'
	rel='stylesheet' type='text/css'>

  <script src="{{ STATIC_URL }}jquery-1.9.1.min.js"></script>
  <script src="{{ STATIC_URL }}jquery.masonry.min.js"></script>
  <script src="{{ STATIC_URL }}ckeditor/ckeditor.js"></script>
  <script src="http://lesscss.googlecode.com/files/less-1.3.0.min.js"></script>
  {% block scripts %}
  {% endblock %}
  <title>Recepten database</title>
</head>
<body>
  <header>
    <div class="wrapper">
      <img src="{{ STATIC_URL }}graphics/logo.jpg" style="max-height: 50px">
      <span class="title">Recepten database</span>
      {% block login %}
      <span><a href="/">Home</a></span>
      <span class="spacing"><a href="/toevoegen">Recept toevoegen</a></span>
      <span class="spacing"><a href="/ingredienten/">Ingredienten</a></span>
      <form action="/logoutview">
        <input type="submit" id="btnLogout" value="Log out">
      </form>
      {% endblock %}
    </div>
  </header>
  <div id="content">
    <div class="wrapper">
            {% block content %}
            {% endblock %}
    </div>
  </div>
  <footer>
        <div class="wrapper">
            Built by: San Gillis and Joris Gillis
        </div>
  </footer>
</body>
</html>
